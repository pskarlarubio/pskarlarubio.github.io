<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Testimonios de Pacientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 2rem;
      text-align: center;
    }
    #testimonios {
      max-width: 800px;
      margin: auto;
    }
    blockquote {
      background: #fff;
      border-left: 5px solid #4CAF50;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 5px;
      text-align: left;
    }
    blockquote p {
      margin: 0;
    }
    blockquote footer {
      text-align: right;
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Testimonios</h1>
  <div id="testimonios">Cargando testimonios...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbwfzU27FxLSwdo4-Xc_GnfFBw5b6iTpmVXzGf2kPvMo_Vk7hy2TSQGJSbDvR2hbUJNo/exec")
      .then(res => res.json())
      .then(data => {
        const cont = document.getElementById("testimonios");
        cont.innerHTML = "";
        data.forEach(t => {
          if(t["¿Qué opinas de la atención recibida?"]) {
            const div = document.createElement("blockquote");
            div.innerHTML = `
              <p>"${t["¿Qué opinas de la atención recibida?"].trim()}"</p>
              <footer>- ${t["Nombre (opcional)"]?.trim() || "Anónimo"}</footer>
            `;
            cont.appendChild(div);
          }
        });
      })
      .catch(err => {
        document.getElementById("testimonios").innerText = "Error al cargar testimonios.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
