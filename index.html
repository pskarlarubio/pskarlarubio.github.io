<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Testimonios de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 2rem;
      text-align: center;
    }
    #testimonios {
      max-width: 800px;
      margin: auto;
      text-align: left;
    }
    blockquote {
      background: #fff;
      border-left: 5px solid #4CAF50;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 5px;
    }
    blockquote p {
      margin: 0;
    }
    blockquote footer {
      text-align: right;
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Testimonios</h1>
  <div id="testimonios">Cargando testimonios...</div>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5cPDMOYBS3pfs1e8pxsJc61qlF6EEzt7HMJTJMOgZYbDbrWH2-0X0UtJRpGpZqpcuvw7o5VK_9xKG/pub?gid=1548810665&single=true&output=csv';

    Papa.parse(urlCSV, {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const container = document.getElementById("testimonios");
        container.innerHTML = '';

        data.forEach(t => {
          if (t["¿Qué opinas de la atención recibida?"]) {
            const div = document.createElement("blockquote");
            div.innerHTML = `
              <p>"${t["¿Qué opinas de la atención recibida?"].trim()}"</p>
              <footer>- ${t["Nombre (opcional)"]?.trim() || "Anónimo"}</footer>
            `;
