<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Testimonios de Clientes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    #testimonios {
      max-width: 800px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    blockquote {
      background: white;
      border-left: 5px solid #4CAF50;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      margin: 0;
    }

    blockquote p {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
      color: #444;
    }

    blockquote footer {
      text-align: right;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Testimonios de Clientes</h1>
  <div id="testimonios">Cargando testimonios...</div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzbEB5nxnAOfEmOkC5xkxh9iWiph-ry1txSVeVBhSHfh2vPCLJTa93goEkZLoL6KZQe/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("testimonios");
        container.innerHTML = ''; // Limpiar "Cargando..."
        data.forEach(t => {
          if (t["¿Qué opinas de la atención recibida?"]) {
            const div = document.createElement("div");
            div.innerHTML = `
              <blockquote>
                <p>"${t["¿Qué opinas de la atención recibida?"].trim()}"</p>
                <footer>- ${t["Nombre (opcional)"]?.trim() || "Anónimo"}</footer>
              </blockquote>
            `;
            container.appendChild(div);
          }
        });
      })
      .catch(err => {
        document.getElementById("testimonios").innerText = "Error al cargar testimonios.";
        console.error("Error al obtener testimonios:", err);
      });
  </script>
</body>
</html>
