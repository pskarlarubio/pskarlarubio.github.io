<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonios</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
    }
    h1 {
      margin: 40px 0 10px;
      font-weight: 800;
      text-align: center;
      color: #34495e;
      letter-spacing: 1.2px;
    }
    #subtitle {
      text-align: center;
      color: #6c757d;
      font-size: 1.15rem;
      font-weight: 500;
      margin-bottom: 30px;
      font-style: italic;
      user-select: none;
    }
    #cards-container {
      max-width: 960px;
      margin: 0 auto 60px;
    }
    .card {
      cursor: pointer;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      padding: 20px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      height: 120px;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      color: #34495e;
      user-select: none;
      font-size: 1rem;
      line-height: 1.3;
      text-align: left;
      display: block;
    }
    .card.expanded {
      white-space: normal;
      height: auto;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
      font-size: 1.05rem;
      font-weight: 500;
      line-height: 1.5;
    }
    /* Sin subrayado en hover */
    .card:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Testimonios pacientes de psicoterapia</h1>
  <div id="subtitle">Experiencias reales que inspiran y acompa√±an tu proceso de crecimiento personal</div>

  <div id="cards-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 px-3"></div>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5cPDMOYBS3pfs1e8pxsJc61qlF6EEzt7HMJTJMOgZYbDbrWH2-0X0UtJRpGpZqpcuvw7o5VK_9xKG/pub?output=csv";
    const container = document.getElementById('cards-container');

    async function cargarCards() {
      try {
        const res = await fetch(urlCSV);
        const texto = await res.text();

        const resultado = Papa.parse(texto, {
          header: false,
          skipEmptyLines: true,
        });

        container.innerHTML = '';

        for (let i = 1; i < resultado.data.length; i++) {
          const fila = resultado.data[i];
          if (!fila || fila.length < 2 || !fila[1].trim()) continue;

          const textoCard = fila[1];

          const col = document.createElement('div');
          col.className = 'col';

          const card = document.createElement('div');
          card.className = 'card';
          card.title = textoCard;
          card.textContent = textoCard;

          card.addEventListener('click', () => {
            card.classList.toggle('expanded');
          });

          col.appendChild(card);
          container.appendChild(col);
        }

        if (container.children.length === 0) {
          container.innerHTML = '<p class="text-muted text-center">No hay respuestas disponibles.</p>';
        }
      } catch (error) {
        console.error("Error cargando CSV:", error);
        container.innerHTML = '<p class="text-danger text-center">Error cargando respuestas</p>';
      }
    }

    cargarCards();
    setInterval(cargarCards, 30000);
  </script>

</body>
</html>
