<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonios</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    h1 {
      margin: 30px 0;
      font-weight: 700;
      text-align: center;
      color: #343a40;
    }
    #cards-container {
      max-width: 960px;
      margin: 0 auto 40px;
    }
    .card {
      cursor: pointer;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      height: 60px;
      transition: all 0.3s ease;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .card:hover {
      white-space: normal;
      height: auto;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
      z-index: 10;
      position: relative;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <h1 class="text-center">Testimonios pacientes de psicoterapia</h1>

  <div id="cards-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 px-3"></div>

  <!-- PapaParse CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5cPDMOYBS3pfs1e8pxsJc61qlF6EEzt7HMJTJMOgZYbDbrWH2-0X0UtJRpGpZqpcuvw7o5VK_9xKG/pub?output=csv";
    const container = document.getElementById('cards-container');

    async function cargarCards() {
      try {
        const res = await fetch(urlCSV);
        const texto = await res.text();

        const resultado = Papa.parse(texto, {
          header: false,
          skipEmptyLines: true,
        });

        container.innerHTML = '';

        for (let i = 1; i < resultado.data.length; i++) {
          const fila = resultado.data[i];
          // Filtrar filas inválidas o con segunda celda vacía
          if (!fila || fila.length < 2 || !fila[1].trim()) continue;

          const textoCard = fila[1];

          const col = document.createElement('div');
          col.className = 'col';

          const card = document.createElement('div');
          card.className = 'card p-3';
          card.title = textoCard;
          card.textContent = textoCard;

          col.appendChild(card);
          container.appendChild(col);
        }

        if (container.children.length === 0) {
          container.innerHTML = '<p class="text-muted text-center">No hay respuestas disponibles.</p>';
        }
      } catch (error) {
        console.error("Error cargando CSV:", error);
        container.innerHTML = '<p class="text-danger text-center">Error cargando respuestas</p>';
      }
    }

    cargarCards();
    setInterval(cargarCards, 30000);
  </script>

</body>
</html>
